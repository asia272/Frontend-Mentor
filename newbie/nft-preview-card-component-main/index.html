<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="img-box">
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    
    </div>
    <div class="content-box">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="days">
        <div class="ETH icon-box">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="TIME icon-box">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>

      </div>
      <div class="creation">
        <img src="./images/image-avatar.png" alt="avater">
        <p> Creation of<span> Jules Wyvern</span></p>

      </div>







    </div>
  </main>

</body>

</html>
