<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="content-box">
      <div class="heading">
        <h1> Get <span>insights </span>that help your business grow.</h1>
      </div>
      <div class="pra">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="status">
        <div>
          <h2 class="state"> 10k+</h2>
          <p> companies</p>
        </div>
        <div>
          <h2 class="state"> 314</h2>
          <p> templates</p>
        </div>
        <div>
          <h2 class="state"> 12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 768px)">
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 338px)">
        <img src="./images/image-header-mobile.jpg" alt="Header Image">
      </picture>

    </div>
  </main>


</body>

</html>
