<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main">
    <div class="img-box">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width: 475px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle"
          style="display: block;">
      </picture>
    </div>
    <div class="content-box">
      <p class="title"> Perfume</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-box">
        <div class="new-price">
          $149.99
        </div>
        <div class="old-price">
          $169.99
        </div>

      </div>


      <button>
        <img src="./images/icon-cart.svg" alt="Cart Icon" width="15">
        Add to Cart
      </button>


    </div>
  </main>
</body>

</html>
