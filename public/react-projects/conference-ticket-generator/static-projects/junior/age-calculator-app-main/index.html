<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <h2>Age Calculator App presented by <i>Asia Ashraf</i></h2>

  <main class="main">
   
    <form action="#" class="inputs-box" id="form-data">
      <div>
        <label for="day">DAY</label>
        <input type="number" id="day" name="day" placeholder="DD">
      </div>
      <div>
        <label for="month">MONTH</label>
        <input type="number" id="month" name="month" placeholder="MM">
      </div>
      <div>
        <label for="year">YEAR</label>
        <input type="number" id="year" name="year" placeholder="YYYY">
      </div>
      <button class="calculate-btn" type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </form>

    <div class="result">
      <p><span id="y">--</span> years</p>
      <p><span id="m">--</span> months</p>
      <p><span id="d">--</span> days</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
