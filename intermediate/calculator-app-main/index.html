<!DOCTYPE html>
<html lang="en" class="theme-1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="toggle.css">
  <title>Frontend Mentor | Calculator app</title>


</head>

<body>
  <div class="main">
    <div class="toggle-box">
      <div class="calc">Calc</div>
      <div class="theme-box">
        <div class="theme">Theme</div>
        <div class="theme-btns">
          <label for="on1">
            <span>1</span>
            <input type="radio" id="on1" name="on" checked>
          </label>

          <label for="on2">
            2
            <input type="radio" id="on2" name="on">
          </label>
          <label for="on3">
            3
            <input type="radio" id="on3" name="on">
          </label>

        </div>
      </div>
    </div>
    <div class="display">0</div>
    <div class="calculater">
      <button class="btn one">1</button>
      <button class="btn two">2</button>
      <button class="btn three">3</button>
      <button class="btn four">4</button>
      <button class="btn five">5</button>
      <button class="btn six">6</button>
      <button class="btn seven">7</button>
      <button class="btn eight">8</button>
      <button class="btn nine">9</button>
      <button class="btn plus">+</button>
      <button class="btn min">-</button>
      <button class="btn multiply">*</button>
      <button class="btn devide">/</button>
      <button class="btn dot">.</button>
      <button class="btn zero">0</button>
      <button class="btn del">del</button>
      <button class="btn reset">reset</button>
      <button class="btn equl">=</button>

    </div>

  </div>

  <script src="calculater.js"></script>
  <script src="themeToggle.js"></script>
</body>

</html>
